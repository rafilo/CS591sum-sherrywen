<div *ngIf="weather">

  <h2>{{weather.timezone | uppercase}} Details</h2>
  <div>
    <span>summary of the weather in minutes: </span>{{weather.minute}}
  </div>

  <div>
    <span>summary of the weather in hours: </span>{{weather.hours}}
  </div>

  <div>
    <span>summary of the weather in days: </span>{{weather.days}}
  </div>

  <div>
    <label>name:
      <input [(ngModel)]="weather.timezone" placeholder="name"/>
    </label>
  </div>

</div>
