<div>

  <label>city</label> <input type="text" [(ngModel)]="myweather.timezone" required>
  <label>weather in minute</label> <input type="text" [(ngModel)] = "myweather.minute" required>
  <label>weather in hour</label> <input type="text" [(ngModel)]="myweather.hours" required>
  <label>weather in days</label> <input type="text" [(ngModel)]="myweather.days" required>
  <button (click)="addWeather()">Add</button>

</div>
