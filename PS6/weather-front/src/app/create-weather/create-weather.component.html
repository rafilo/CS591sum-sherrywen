<div>

  <label>name of city: </label> <input type="text" [(ngModel)]="myWeather.timezone" required>
  <label>weather in minutes: </label> <input type="text" [(ngModel)] = "myWeather.minute" required>
  <label>weather in hours: </label> <input type="text" [(ngModel)]="myWeather.hour" required>
  <label>weather in days: </label> <input type="text" [(ngModel)]="myWeather.day" required>
  <button (click)="addWeather()">Add</button>

</div>
